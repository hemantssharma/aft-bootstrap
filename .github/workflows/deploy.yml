name: Deploy AFT Bootstrap

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.tf'

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::319501696717:role/AFTGitHubRole
          aws-region: ap-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Import existing resources (safe to re-run)
        run: |
          set -e

          echo "ðŸ”¹ Importing DynamoDB lock table..."
          if ! terraform state show module.aft.module.aft_backend.aws_dynamodb_table.lock-table >/dev/null 2>&1; then
            terraform import module.aft.module.aft_backend.aws_dynamodb_table.lock-table aft-backend-319501696717 || true
          fi

          echo "ðŸ”¹ Importing S3 backend bucket..."
          if ! terraform state show module.aft.module.aft_backend.aws_s3_bucket.primary-backend-bucket >/dev/null 2>&1; then
            terraform import module.aft.module.aft_backend.aws_s3_bucket.primary-backend-bucket aft-backend-319501696717 || true
          fi

          echo "ðŸ”¹ Importing AFT IAM Execution Role..."
          if ! terraform state show module.aft.module.aft_iam_roles.module.ct_management_exec_role.aws_iam_role.role >/dev/null 2>&1; then
            terraform import module.aft.module.aft_iam_roles.module.ct_management_exec_role.aws_iam_role.role AWSAFTExecution || true
          fi

          echo "ðŸ”¹ Importing AFT IAM Service Role..."
          if ! terraform state show module.aft.module.aft_iam_roles.module.aft_service_role.aws_iam_role.role >/dev/null 2>&1; then
            terraform import module.aft.module.aft_iam_roles.module.aft_service_role.aws_iam_role.role AWSAFTService || true
          fi

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
